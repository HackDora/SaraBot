    <ion-view id="userMessagesView" cache-view="false" view-title="<div class='msg-header-username'>SARA</div>">
    <div class="loader-center" ng-if="!doneLoading">
        <div class="loader">
            <i class="icon ion-loading-c"></i>
        </div>
    </div>

        <ion-content has-bouncing="true" class="has-header has-footer"
                     delegate-handle="userMessageScroll" ng-style="!options.length && {'margin-bottom':'0'} || {'margin-bottom':'75px'}">

            <div ng-repeat="message in messages" class="message-wrapper"
                 on-hold="onMessageHold($event, $index, message)">

                <div ng-if="message.bot === true">

                    <img ng-click="viewProfile(message)" class="profile-pic left"
                         ng-src="{{toUser.pic}}" onerror="onProfilePicError(this)" />

                    <div class="chat-bubble left">

                        <div ng-show="message.card">
                            <div ng-repeat="button in message.card.buttons">
                                <a href="{{button.target}}">{{button.text}}</a>
                            </div>
                        </div>

                        <div class="message" ng-bind-html="message.text | nl2br" autolinker>
                        </div>


                        <div class="message-detail">
                              <span ng-click="viewProfile(message)"
                                    class="bold">{{toUser.username}}</span>,
                            <span am-time-ago="message.date"></span>
                        </div>

                    </div>
                </div>

                <div ng-if="message.bot === false">


                    <div class="chat-bubble right">

                        <div class="message" ng-bind-html="message.text | nl2br" autolinker>
                        </div>

                        <div class="message-detail">
                              <span ng-click="viewProfile(message)"
                                    class="bold">{{user.username}}</span>,
                            <span am-time-ago="message.date"></span>
                        </div>

                    </div>

                </div>

                <div class="cf"></div>

            </div>
        </ion-content>

        <div class="options" ng-show="options.length">
            <ul>
                <li ng-repeat="option in options" ng-click="selectOption(option)">
                    <span>{{option.text}}</span>
                </li>
            </ul>
        </div>

        <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
            <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>

                <label class="item-input-wrapper">
                    <textarea ng-model="input.message" ng-enter="sendMessage(sendMessageForm)" value="" placeholder="Send a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
                </label>
                <div class="footer-btn-wrap">
                    <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                            ng-disabled="!input.message || input.message === ''">
                    </button>
                </div>
            </ion-footer-bar>
        </form>

    </ion-view>
